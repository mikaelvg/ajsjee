<div class="container">
    <div class="col-lg-12">
        <p>Please sign in with your LinkedIn account. How cool is that?</p>
        <script type="in/Login"></script>
        <div>
        </div>
        <br />


        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse"
                       data-target=".nav-collapse"> <span class="icon-bar"></span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span>
                    </a> <a class="brand">LinkedIn AngularJS example</a>
                    <div class="nav-collapse collapse" ng-hide="userprofile == null" ng-model="debug">
                        <div class="pull-right">
                            <span class="navbar-text ">
                                Logged in as <a ng-href="{{userprofile.publicProfileUrl}}" class="navbar-link">{{userprofile.firstName}} {{userprofile.lastName}}</a>
                            </span>
                            <button class="btn btn-mini btn-inverse" style="margin-top:0px;" type="button" ng-click="logoutLinkedIn()">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-fixed">
            <h1>Hi, {{userprofile.firstName}} {{userprofile.lastName}}</h1>
            <a href="{{userprofile.publicProfileUrl}}" target="_blank"> 
                <img class="img-polaroid" ng-src="{{userprofile.pictureUrl}}"/>
            </a>
        </div>
        {{userprofile}}
        {{token}}

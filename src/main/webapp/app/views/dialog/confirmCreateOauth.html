<div class="modal-body">
    <h4><strong>For security purposes, you will be logout and will be required to re-enter your username and password.</strong></h4>
    <p>Do you want to proceed?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" ng-click="yes()">Proceed</button>
    <button class="btn btn-warning btn-sm" ng-click="no()">Cancel</button>
</div>
